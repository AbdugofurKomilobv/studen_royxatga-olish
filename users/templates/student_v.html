<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>O'quvchilar ro'yxati</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">O'quvchilar ro'yxati</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Ism</th>
                    <th>Familiya</th>
                    <th>Telefon</th>
                    <th>Email</th>
                    <th>Fan</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{student_v.student_id}}</td>
                    <td>{{student_v.first_name}}</td>
                    <td>{{student_v.last_name}}</td>
                    <td>{{student_v.tel_num}}</td>
                    <td>{{student_v.fan}}</td>
                    <td>{{student_v.email}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm">O'chirish</button>
                    </td>
                    <td>
                        <a href="{% url 'update_stu' student_v.id %}">
                            <button class="btn btn-warning btn-sm">Tahrirlash</button>
                        </a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
